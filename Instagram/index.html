<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/icons8-instagram-48.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="/img/instagram-celular.png"  alt="celular_instagram">
    </div>
    <!-- informaçõe do usuário -->
    <div class="instagram-continue">
        <div class="group">
            <img src="/img/instagram-logo.png" class= "Instagram-logo" alt="logo">
            <div class="profile-photo">
                <img src="/img/perfil-instagram .jpg" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como _marllarolemberg</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é _marllarolemberg ?</p>
            <p class="not-account">
                <span class="link-blue">Alterar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="load">
                <a href="https://apps.apple.com/br/app/instagram/id389801252"target="_blank" class="app-load" scr=""></a>
                <a href="https://l.instagram.com/?u=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.instagram.android%26referrer%3Dutm_source%253Dinstagramweb%2526utm_campaign%253DloginPage%2526ig_mid%253D154A4D32-FC4A-4C32-875A-633AB11CAED3%2526utm_content%253Dlo%2526utm_medium%253Dbadge&e=AT0B_h5U5s7DJQ9sQhALsIwxgWPTHu2kXnDtMG9t0UKL2oquXpmyJlvKLISDMz2QNlOBpx0Vh4rWKjvm4b1Pjozjsh9TU1I847-4SnGEICoSH595nFXmWIWIE55t6in540IXRctWFkNqtyouP0XUrw" target="_blank" class="app-load"></a>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
